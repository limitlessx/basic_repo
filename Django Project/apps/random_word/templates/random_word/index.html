<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>random_word</title>
      {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'random_word/css/main.css' %}" media="screen" title="main"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
  <body>
    <div id="container">
        <h3>Random Word(attempt #{{request.session.count}})</h3>
        <div id="d_time">
            <h1>{{request.session.word}}</h1>
        </div>
        <button class="buttons"><a href="http://127.0.0.1:8000/random_word/generate">Generate</a></button>
        <button class="buttons"><a href="http://127.0.0.1:8000/random_word/reset">Reset</a></button>
    </div>
    
    
    
  </body>
</html>
